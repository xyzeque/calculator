<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1 class="title">Simple Calculator</h1>
    </header>
    <div class="container">
      <div class="display">
        <!-- <input type="text" id="result"> -->
      </div>
      <div class="keypad">
        <div class="row-1">
          <button id="clear" class="btn">AC</button>
          <button id="delete" class="btn">DEL</button>
          <button id="percent" class="btn">%</button>
          <button id="divide" class="btn">/</button>
        </div>
        <div class="row-2">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button id="multiply" class="btn">x</button>
        </div>
        <div class="row-3">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button id="subtract" class="btn">-</button>
        </div>
        <div class="row-4">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button id="add" class="btn">+</button>
        </div>
        <div class="row-5">
          <button class="btn">_</button>
          <button class="btn">0</button>
          <button id="decimal" class="btn">.</button>
          <button id="equals" class="btn">=</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
